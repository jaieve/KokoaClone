<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa fa-wifi" aria-hidden="true"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>77%</span>
        <i class="fa fa-battery-full fa-lg" aria-hidden="true"></i>
        <i class="fa fa-bolt" aria-hidden="true"></i>
      </div>
    </div>
    <!--header.alt-header>div.alt-header__column*3-->
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-chevron-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">CS Lee</h1>
      </div>
      <div class="alt-header__column chat-tool">
        <span><i class="fa fa-search fa-lg" aria-hidden="true"></i></span>
        <span><i class="fas fa-bars fa-lg" aria-hidden="true"></i></span>
      </div>
    </header>
    <main class="mauin-screen main-chat">
      <div class="chat__timestamp">Wendsday, May 21, 2021</div>
    </main>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
