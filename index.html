<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
    <link rel="stylesheet" href="/css/styles.css" type="text/css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa fa-wifi" aria-hidden="true"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>77%</span>
        <i class="fa fa-battery-full fa-lg" aria-hidden="true"></i>
        <i class="fa fa-bolt" aria-hidden="true"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KakaoClone</h1>
      <p class="welcome-header__text">
        If you have a Kakao Account,<br />
        log in with your email or phone number.
      </p>
    </header>
    <form action="friends.html" method="get" id="login-form">
      <input
        type="text"
        placeholder="Email or phone number"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$ [0-9]{3}+[0-9]{4}+[0-9]{4}"
      />
      <input name="username" type="text" placeholder="Password" />
      <input name="password" type="submit" value="Log In" />
      <input type="btn" value="Sign Up" />
      <a href="#">Fine Kokoa Account or Password</a>
    </form>
    <div id="no-mobile">
      <span>Your screen is super bigðŸ˜­</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
